<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../portfolioteste.github.io/css/style.css">
    <title>JWC</title>
</head>
<body>
    <header class="cabecalho">
    <div class="logo">
        <img src="../portfolioteste.github.io/img/logo_JWC.png" alt="Logo da JWC">
    </div>
    <nav class="menu">
        <ul>
            <li><a href="home_empresaJWC.html">Home</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="form-container">
        <h2>Página de Cadastro</h2>
        <p>Preencha os campos abaixo para se cadastrar.</p>

        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="usuario">Nome de Usuário:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Seu Nickname" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input 
                    type="tel" 
                    id="telefone" 
                    name="telefone" 
                    placeholder="(99) 99999-9999" 
                    pattern="^\(\d{2}\) \d{5}-\d{4}$" 
                    title="Formato: (99) 99999-9999" 
                    required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha aqui..." required>
            </div>

            <div class="form-group">
                <label for="confimar_senha">Comfirmar Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha aqui..." required>
            </div>

            <div class="button-group">
                <button type="submit">Enviar</button>
            </div> 
            </div>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 - Feito por JWC.</p>
</footer>
</body>

</html>
